<!DOCTYPE html>
<html>
<head>
    <title> Moritz' chatGPT short stories Title</title>
</head>
<body>
    <!-- Include your Markdown content -->
    <div id="markdown-content">
        <!-- Include the rendered Markdown from index.md -->
        <!-- Replace 'index.md' with the path to your Markdown file -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script>
            fetch('index.md')
                .then(response => response.text())
                .then(markdown => {
                    document.getElementById('markdown-content').innerHTML = marked(markdown);
                });
        </script>
    </div>
</body>
</html>
